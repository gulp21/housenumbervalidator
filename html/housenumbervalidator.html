<!DOCTYPE HTML>
<html style="height:99%">
<head>
	<title>housenumbervalidator</title>
	<style type="text/css">
		[id^="OL_Icon_"] {
			cursor: pointer;
			opacity: .75;
			-moz-transition-duration: .2s;
			-webkit-transition-duration: .2s;
			-ms-transition-duration: .2s;
			-o-transition-duration: .2s;
			transition-duration: .2s;
		}
		
		[id="OpenLayers.Map_6_OpenLayers_Container"] > div:nth-child(4) > [id^="OL_Icon_"] {
			opacity: .4;
		}
		
		[id^="OL_Icon_"]:hover {
			opacity: 1;
			-moz-transition: opacity .4s ease-in .1s;
			-webkit-transition: opacity .4s ease-in .1s;
			-ms-transition: opacity .4s ease-in .1s;
			-o-transition: opacity .4s ease-in .1s;
			transition: opacity .4s ease-in .1s;
		}
	</style>
</head>
<body style="height:99%;overflow:hidden;">
	<div style="height:100%" id="mapdiv"></div>
	<iframe style="display:none" id="josmframe" src="about:blank"></iframe>
	<iframe style="display:none;position:absolute;top:50px;z-index:2000;border:none;background:white;" id="reportframe" src="about:blank"></iframe>
	<script src="http://www.openlayers.org/api/OpenLayers.js"></script>
	<script src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>
	<script>
		map = new OpenLayers.Map("mapdiv",
		{
			controls: [
				new OpenLayers.Control.Navigation(),
				new OpenLayers.Control.PanZoomBar(),
				new OpenLayers.Control.LayerSwitcher({'ascending':false}),
				new OpenLayers.Control.Permalink()
			]
                });
		
		var mapnikMap = new OpenLayers.Layer.OSM.Mapnik("Mapnik",
		{
			transitionEffect: 'resize'
		});
		map.addLayer(mapnikMap);
		
		var ways = new OpenLayers.Layer.Text( "Dupes Ways",
				{ location:"./dupes_ways.txt",
				projection: map.displayProjection
				});
		map.addLayer(ways);
		
		var nodes = new OpenLayers.Layer.Text( "Dupes Nodes",
				{ location:"./dupes_nodes.txt",
				projection: map.displayProjection
				});
		map.addLayer(nodes);
		
		var incomplete = new OpenLayers.Layer.Text( "Incomplete",
				{ location:"./incomplete.txt",
				projection: map.displayProjection
				});
		map.addLayer(incomplete);
		
		//Set start centrepoint and zoom    
		var lonLat = new OpenLayers.LonLat(7.749,51.522)
			.transform(
				new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
				map.getProjectionObject() // to Spherical Mercator Projection
			);
		var zoom=9;
		if (!map.getCenter())
			map.setCenter (lonLat, zoom);
		
		function report() {
			if(document.getElementById('reportdiv').style.display=='block') {
				document.getElementById('reportdiv').style.display='none';
				document.getElementById('reportframe').style.display='none';
			} else {
				document.getElementById('reportdiv').style.display='block';
				document.getElementById('reportframe').style.display='block';
			}
		}
	</script>
	<div style="position:absolute;bottom:18px;left:10px;z-index:1000;opacity:.8;background:white;">
	Last Update: <span style="font-weight:bold;">22/12/2011</span> (<!--17012912 housenumbers, -->2180 dupes, 150292 incomplete [2000 shown] [NRW only]) &mdash;
	<span style="color:red;">Nodes</span>, <span style="color:blue;">Ways</span> &mdash;
	<a href="https://github.com/gulp21" target="_blank">Source</a> &mdash;
	<a href="http://forum.openstreetmap.org/viewtopic.php?id=12669" target="_blank">Forum</a> &mdash;
	<a href="http://wiki.openstreetmap.org/wiki/User:Gulp21/housenumbervalidator" target="_blank">Wiki</a> &mdash;
	<a onclick="report();" style="color:red;font-weight:bold;">Fehlarlarm melden</a> &mdash;
	&copy;&nbsp;<a href="http://osm.org" target="_blank">OpenStreetMap</a> and contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/" target="_blank">CC&#8209;BY&#8209;SA</a>
	</div>
	<div id="reportdiv" style="display:none;position:absolute;top:5px;left:5px;z-index:2000;background:white;">
	Bitte geben Sie die ID ein:
	<form action="report.php" method="get" target="reportframe">
	<input type="text" size="17" name="id"/>
	<input type="checkbox" name="way" value="true"/>Das ist ein Weg
	<input type="submit" value="Absenden"/>
	</form>
	</div>
</body>
</html>
